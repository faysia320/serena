# Docker에서는 GUI 로그 창 미지원
gui_log_window: false

# 외부 접근 허용 (대시보드)
web_dashboard_listen_address: 0.0.0.0

# 컨테이너에서는 브라우저 자동 실행 불가
web_dashboard_open_on_launch: false

# 필수 키 (비어 있어도 반드시 필요)
projects:
  - /WorkSpace/query-manager
  - /WorkSpace/PlayGround/stock-flow
  - /WorkSpace/Aleatorik-UI-Frontend
  - /WorkSpace/smart-report
  - /WorkSpace/rocket-expense
  - /WorkSpace/rocket-session
excluded_tools: []
included_optional_tools: []
fixed_tools: []
log_level: 20
trace_lsp_communication: false
web_dashboard: true
jetbrains_plugin_server_address: 127.0.0.1
tool_timeout: 240
token_count_estimator: CHAR_COUNT
default_max_tool_answer_chars: 150000
ls_specific_settings: {}
language_backend: LSP
